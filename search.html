<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Search - CMS</title>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css" />
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.js"></script>
    <script data-require="angular.js@1.3.9" data-semver="1.3.9" src="http://code.angularjs.org/1.3.9/angular.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css" >
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="search.js"></script>
    <script src="view.js"></script>
    <script src="showcar.js"></script>
    <script src="update.js"></script>
    <script type="text/javascript">
        $(function(){
            $(".submitBtn").click(function () {
                $(".submitBtn").attr("disabled", true);
                $('.myForm').submit();
            });
        });
    </script>
    <style>
        #tab
        {
            font-family: "Calibri";
        }
        h2
        {
            text-transform: uppercase;
        }
        .color
        {
            color: red;
            font-size: large;
        }
    </style>

</head>
<body  ng-app="myApp"  ng-controller="searchctrl as DefaultCtrl"  class="container">
<div><br>
    <menu align="right">
        <nav>
            <a href="index.html">Logout</a>
        </nav>
    </menu>
    <div class="jumbotron">
        <h1>Car Management System</h1>

        <h2 style="text-transform: capitalize;">Search Members and Customers</h2>
    </div>
    <div id="aft">
        <form class="form-group col-md-7 col-md-offset" ng-submit="DefaultCtrl.submit()" name="myForm" >
            <div>
                <input id="tags" ng-keyup="complete()" class="form-control auto" type="search" ng-model="ctrl.user.tags" name="tags" placeholder="Enter name to search..." required autofocus/>
                 <h4 id="empty-message"></h4><br>
                <input type="submit" class="submitBtn btn-primary" value="Submit" id="btnSubmit"  ng-click="check()">
                <input type="reset" class="btn-primary" value="Cancel" id="sbtn1">
                </div>
</form>
        </div> </div>
</body>
</html>
