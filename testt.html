<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>jQuery UI Autocomplete - Default functionality</title>
    <script data-require="angular.js@1.3.9" data-semver="1.3.9" src="https://code.angularjs.org/1.3.9/angular.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css" />
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.min.js"></script>

    <script>

    function check()
    {

        var data = JSON.parse(localStorage.getItem('person'));

        var $table = $( "<table></table>" );

        for ( var i = 0; i < data.length; i++ ) {
            var emp = data[i];
            var $line = $( "<tr></tr>" );
            $line.append( $( "<td><b>Email : </b></td>" ).html( ) );

            $line.append( $( "<td></td>" ).html( emp.email ) );
            $line.append( $( "<td><b>Password : </b></td>" ).html( ) );
            $line.append( $( "<td></td>" ).html( emp.pass ) );
            $line.append( $( "<td><b>Name : </b></td>" ).html( ) );
            $line.append( $( "<td></td>" ).html( emp.name ) );

            $table.append( $line );
        }

        $table.appendTo(document.body);



}
    </script>
</head>

<body>

<input type="submit" onclick="check()">

</body>

</html>
